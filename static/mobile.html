<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio -Rutuj Dhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #000;
      color: #fff;
      min-height: 200vh;
      margin: 0;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 2rem; /* Set all text to 2rem except buttons */
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    #rain-pattern-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
    }
    #rain-pattern-overlay.active {
      opacity: 1;
      pointer-events: none;
    }
    .main-center-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .main-message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      z-index: 2;
      pointer-events: auto;
      margin-left: 6vw;
      width: 88vw;
      max-width: 100vw;
      box-sizing: border-box;
      font-size: 2rem;
    }
    .hello {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      line-height: 1.1;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      word-break: break-word;
      max-width: 100%;
    }
    .name-box {
      background: #ffffffdb;
      color: #000;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      padding: 0.4em 0.4em 0.4em 1em;
      border-radius: 0.45em;
      font-size: 2rem;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      min-width: 2ch;
      position: relative;
      white-space: pre-wrap;
      max-width: 80vw;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .typing-caret {
      display: inline-block;
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #000;
      color: #000;
      margin-left: 0.15em;
      margin-bottom: 0.35em;
      animation: blink-caret 1s steps(1) infinite;
      font-weight: bold;
      font-size: inherit;
      opacity: 1;
      transition: opacity 0.2s;
      position: relative;
      left: 0.1ch;
      vertical-align: bottom;
    }
    @keyframes blink-caret {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .get-connected-container {
      margin-top: 1.5rem;
      pointer-events: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.7em;
      flex-wrap: wrap;
      font-size: 2rem;
    }
    .get-connected-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 0.95rem; /* Exclude buttons from 2rem */
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.45em 1.1em 0.45em 1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      user-select: none;
      overflow: hidden;
    }
    .get-connected-btn .light-effect {
      content: "";
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0.0) 100%);
      opacity: 0.85;
      pointer-events: none;
      z-index: 1;
      transform: skewX(-18deg);
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover .light-effect,
    .get-connected-btn:focus .light-effect {
      left: 110%;
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover, .get-connected-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #fff;
    }
    .arrow-inside-btn {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .blogs-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1.13rem; /* Exclude buttons from 2rem */
      font-weight: bold;
      color: #000;
      background: #fff;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.38em 1em 0.38em 0.8em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      user-select: none;
      overflow: hidden;
    }
    .blogs-btn:hover, .blogs-btn:focus {
      background: #f5f5f5;
      color: #000;
      border-color: #fff;
    }
    .arrow-topright-btn {
      display: inline-block;
      width: 0.9em;
      height: 0.9em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 600px) {
      body {
        font-size: 2rem; /* Keep all text at 2rem except buttons */
      }
      .main-message {
        margin-left: 3vw;
        width: 94vw;
        font-size: 2rem;
      }
      .hello {
        font-size: 2rem;
      }
      .name-box {
        font-size: 2rem;
        max-width: 90vw;
        padding: 0.3em 0.3em 0.3em 0.7em;
      }
      .get-connected-btn {
        font-size: 0.85rem;
        padding: 0.35em 0.8em 0.35em 0.7em;
      }
      .arrow-inside-btn {
        width: 0.8em;
        height: 0.8em;
      }
      .blogs-btn {
        font-size: 0.8rem;
        padding: 0.28em 0.7em 0.28em 0.5em;
      }
      .arrow-topright-btn {
        width: 0.7em;
        height: 0.7em;
      }
    }
    .circle-reveal {
      position: fixed;
      left: 50%;
      bottom: -1000px;
      transform: translateX(-50%) scale(0.1);
      width: 5000px;
      height: 5000px;
      background: #fff;
      border-radius: 50%;
      z-index: 1000;
      pointer-events: none;
      transition: 
        transform 0.7s cubic-bezier(.4,1.2,.6,1),
        bottom 0.7s cubic-bezier(.4,1.2,.6,1);
      will-change: transform, bottom;
      box-shadow: 0 0 80px 0 rgba(0,0,0,0.18);
    }
    .circle-reveal.active {
      bottom: 0;
      transform: translateX(-50%) scale(1.2);
      transition: 
        transform 0.9s cubic-bezier(.4,1.2,.6,1),
        bottom 0.9s cubic-bezier(.4,1.2,.6,1);
    }
    .content {
      position: relative;
      z-index: 2;
      color: #111;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-top: 40vh;
      transition: color 0.5s;
      pointer-events: none;
    }
    .circle-reveal.active ~ .content {
      color: #fff;
      transition: color 0.5s;
    }
    .number {
      position: fixed;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 120px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #ffff;
      opacity: 0.3;
    }
    .sign-up-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.4em 1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      z-index: 3;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }
    .sign-up-btn:hover, .sign-up-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #fff;
    }
    .arrow-topright-signup {
      display: inline-block;
      width: 0.8em;
      height: 0.8em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .scroll-prompt {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1001;
    }
    .scroll-prompt.active {
      opacity: 1;
    }
    .scroll-prompt .circle {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      animation: pulse 2s infinite;
    }
    .scroll-prompt .arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      animation: bounce 1s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(5px);
      }
    }
    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
      will-change: opacity;
    }
    .blur-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
    }
  </style>
  <script>
    (function() {
      function redirectIfLandscape() {
        if (window.innerWidth > window.innerHeight) {
          window.location.href = "Main.html";
        }
      }
      redirectIfLandscape();
      window.addEventListener('resize', redirectIfLandscape);
    })();
  </script>
</head>
<body>
  <div id="rain-pattern-overlay"></div>
  <div class="blur-overlay" id="blurOverlay"></div>
  <button class="sign-up-btn" onclick="window.location.href='signup.html'">
    Sign Up
    <span class="arrow-topright-signup">
      <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="7 17 17 7"/>
        <polyline points="9 7 17 7 17 15"/>
      </svg>
    </span>
  </button>
  <div class="main-center-container">
    <div class="main-message">
      <div class="hello">Hello There!!!</div>
      <div style="font-size: 2rem; font-weight: bold; font-family: 'Krona One', 'Doto', Arial, sans-serif; max-width: 100vw; word-break: break-word;">
        I'm <span class="name-box"><b id="typed-name"></b><span class="typing-caret"></span></span>
      </div>
      <div class="get-connected-container">
        <button class="get-connected-btn" onclick="window.location.href='contact.html'">
          <span class="light-effect"></span>
          Get connected
          <span class="arrow-inside-btn">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 7 L17 17"/>
              <polyline points="10 17 17 17 17 10"/>
            </svg>
          </span>
        </button>
        <button class="blogs-btn" onclick="window.open('https://researchrutujdhodapkar.vercel.app/', '_blank')">
          Research
          <span class="arrow-topright-btn">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="7 17 17 7"/>
              <polyline points="9 7 17 7 17 15"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="circle-reveal" id="circleReveal"></div>
  <div class="content">
    <div style="font-size: 2rem; margin-top:2em;"></div>
  </div>
  <div class="number">01</div>
  <div class="scroll-prompt" id="scrollPrompt">
    <div class="circle">
      <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
    <div>Scroll for more</div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    // Typing animation with name fitting logic
    fetch('data.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n');
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        const nameToType = rows[1].split(',')[nameIndex].trim();

        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        // Responsive font size for name-box to always fit
        function fitNameBoxFont() {
          const nameBox = document.querySelector('.name-box');
          if (!nameBox) return;
          let fontSize = parseFloat(window.getComputedStyle(nameBox).fontSize);
          nameBox.style.fontSize = '';
          nameBox.style.maxWidth = '80vw';
          nameBox.style.whiteSpace = 'pre-wrap';
          nameBox.style.wordBreak = 'break-word';
          // Shrink font size until it fits
          while (nameBox.scrollWidth > nameBox.offsetWidth && fontSize > 0.7) {
            fontSize -= 0.05;
            nameBox.style.fontSize = fontSize + 'rem';
          }
        }

        // Delays for typing
        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            fitNameBoxFont();
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);

        // Also refit on window resize
        window.addEventListener('resize', fitNameBoxFont);
      })
      .catch(error => {
        console.error('Error fetching the name:', error);
        window.location.href = "error.html";
      });

    const circle = document.getElementById('circleReveal');
    const scrollPrompt = document.getElementById('scrollPrompt');
    let revealed = false;
    let aboutRedirected = false;

    setTimeout(() => {
      scrollPrompt.classList.add('active');
    }, 5000);

    function handleScroll() {
      const scrollY = window.scrollY || window.pageYOffset;
      const triggerPoint = window.innerHeight * 0.2;
      if (scrollY > triggerPoint && !revealed) {
        circle.classList.add('active');
        revealed = true;
        if (!aboutRedirected) {
          aboutRedirected = true;
          setTimeout(function() {
            window.location.href = "detail.html";
          }, 950);
        }
      } else if (scrollY <= triggerPoint && revealed) {
        circle.classList.remove('active');
        revealed = false;
        aboutRedirected = false;
      }
    }
    window.addEventListener('scroll', handleScroll, { passive: true });

    setTimeout(function() {
      var overlay = document.getElementById('rain-pattern-overlay');
      if (overlay) {
        if (!overlay.hasChildNodes()) {
          var obj = document.createElement('object');
          obj.type = 'text/html';
          obj.data = 'animations/random onoff.html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';
          obj.style.top = '0';
          obj.style.left = '0';
          overlay.appendChild(obj);
        }
        overlay.classList.add('active');
      }
    }, 5000);
  </script>
</body>
