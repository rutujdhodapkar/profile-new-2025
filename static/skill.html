<!-- Skills Squares Section -->
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'BitmapFont';
    src: url('BitmapFont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  body {
    background: #000 !important;
  }
  .expertise-scroll-wrapper {
    overflow: hidden;
    width: 100%;
    position: relative;
    margin: 0 auto;
    max-width: 100vw;
  }
  .expertise-container {
    display: flex;
    gap: 32px;
    margin: 48px 0 32px 0;
    flex-wrap: nowrap;
    width: max-content;
    will-change: transform;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  .expertise-container::-webkit-scrollbar {
    display: none;
  }
  .expertise-square {
    background: #fff;
    border: 2.5px solid #fff;
    border-radius: 40px;
    color: #000;
    min-width: 160px;
    min-height: 26px;
    width: 200px;
    height: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'BitmapFont', Arial, sans-serif;
    font-size: 1.15rem;
    box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
    transition: transform 0.18s cubic-bezier(.77,0,.18,1), box-shadow 0.18s, border-radius 0.18s, background 0.18s, color 0.18s;
    margin-bottom: 12px;
    padding: 0 4px;
    flex-shrink: 0;
  }
  .expertise-square:hover {
    transform: scale(1.06) translateY(-4px);
    box-shadow: 0 8px 32px 0 rgba(255,255,255,0.16);
    border-color: #d8d8d8;
    color: #fff;
    background: #000;
    border-radius: 50px;
  }
  @media (max-width: 700px) {
    .expertise-scroll-wrapper {
      padding-left: 0;
      padding-right: 0;
    }
    .expertise-container {
      gap: 18px;
    }
    .expertise-square {
      min-width: 120px;
      min-height: 50px;
      width: 130px;
      height: 38px;
      font-size: 0.75rem;
      padding: 0 2px;
      border-radius: 28px;
      margin-bottom: 8px;
    }
    .expertise-square:hover {
      border-radius: 36px;
    }
  }
  .skills-title {
    font-family: 'Krona One', Arial, sans-serif;
    color: #ffffff;
    margin-bottom: 18px;
    letter-spacing: 1px;
    font-size: 2.8rem; /* Updated font size */
  }
</style>

<script>
  // Auto horizontal scroll for expertise-container (left to right)
  (function() {
    const container = document.getElementById('autoScrollExpertise');
    let scrollAmount = 0;
    let speed = 0.25; // px per frame (slower speed)
    let reqId;
    let containerWidth, parentWidth;

    function updateWidths() {
      containerWidth = container.scrollWidth;
      parentWidth = container.parentElement.offsetWidth;
    }

    function animate() {
      scrollAmount += speed;
      if (scrollAmount >= containerWidth / 2) {
        scrollAmount = 0;
      }
      container.style.transform = `translateX(${-scrollAmount}px)`;
      reqId = requestAnimationFrame(animate);
    }

    function onResize() {
      updateWidths();
    }

    window.addEventListener('resize', onResize);
    updateWidths();
    animate();
  })();
</script>

</style>
