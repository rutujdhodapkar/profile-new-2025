<!-- Skills Squares Section -->
<!-- Import Krona One font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'BitmapFont';
    src: url('BitmapFont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  body {
    background: #000 !important;
  }
  .expertise-container {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin: 48px 0 32px 0;
    flex-wrap: wrap;
  }
  .expertise-square {
    background: #fff;
    border: 2.5px solid #fff;
    border-radius: 40px; /* More curves */
    color: #000;
    min-width: 160px;
    min-height: 26px;
    width: 200px;
    height: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'BitmapFont', Arial, sans-serif;
    font-size: 1.15rem;
    box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
    transition: transform 0.18s cubic-bezier(.77,0,.18,1), box-shadow 0.18s, border-radius 0.18s, background 0.18s, color 0.18s;
    margin-bottom: 12px;
    padding: 0 4px;
  }
  .expertise-square:hover {
    transform: scale(1.06) translateY(-4px);
    box-shadow: 0 8px 32px 0 rgba(255,255,255,0.16);
    border-color: #d8d8d8;
    color: #fff;
    background: #000;
    border-radius: 50px; /* Even more curve on hover */
  }
  @media (max-width: 700px) {
    .expertise-container {
      gap: 30px;
    }
    .expertise-square {
      min-width: 120px;
      min-height: 50px;
      width: 130px;
      height: 18px;
      font-size: 0.75rem;
      padding: 0 2px;
      border-radius: 28px; /* More curve for mobile */
    }
    .expertise-square:hover {
      border-radius: 36px;
    }
  }
  .skills-title {
    font-family: 'Krona One', Arial, sans-serif;
    color: #ffffff;
    margin-bottom: 18px;
    letter-spacing: 1px;
    font-size: 2rem;
  }
</style>
<div style="text-align:center;">
  <h2 class="skills-title">Skills I have</h2>
  <div class="expertise-container">
    <div class="expertise-square">
      Artificial Intelligence (AI)
    </div>
    <div class="expertise-square">
      Machine Learning
    </div>
    <div class="expertise-square">
      Deep Learning
    </div>
    <div class="expertise-square">
      Data Visualization
    </div>
    <div class="expertise-square">
      Computer Vision
    </div>
    <div class="expertise-square">
      Cloud Computing
    </div>
  </div>
</div>

<style>
    ::selection {
      background: #fff;
      color: #000;
    }
  </style>
