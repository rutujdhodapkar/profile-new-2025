<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact -rutujdhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      color: #fff;
      background: #000;
    }
    .contact-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .contact-title {
      font-family: 'Krona One', Arial, sans-serif;
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 2.5rem;
      letter-spacing: 0.04em;
      text-align: center;
      text-shadow: 0 2px 12px #0008, 0 0 2px #fff2;
      pointer-events: auto;
    }
    .button-row {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
      pointer-events: auto;
    }
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .contact-btn {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      background: #fff;
      color: #000;
      border: none;
      outline: none;
      padding: 0.65rem 2.2rem; /* reduced vertical padding for smaller height */
      font-size: 1.18rem;      /* slightly smaller font for a more compact button */
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.12s, border 0.18s;
      box-shadow: 0 2px 12px #0001;
      letter-spacing: 0.03em;
      margin: 0;
      display: inline-block;
      text-decoration: none;
      pointer-events: auto;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    .username {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 2.5rem;
      opacity: 0.7;
      letter-spacing: 0.02em;
      text-align: center;
      pointer-events: auto;
    }
    .button-row a {
      text-decoration: none;
    }
    .feedback-link {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      font-size: 1.08rem;
      pointer-events: auto;
      color: #fff;
    }
    .feedback-link a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.9;
      cursor: pointer;
    }
    /* Add style for dotted underline on Give Feedback */
    #giveFeedbackText {
      text-decoration: underline dotted;
      opacity: 0.9;
      cursor: pointer;
    }
    /* Make iframe cover the whole background */
    .rain-bg-iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      border: none;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      display: block;
      opacity: 0;
      transition: opacity 3.0s cubic-bezier(.6,0,.4,1);
    }
    .contact-content {
      z-index: 2;
    }
    /* Overlay for white-to-black animation */
    #whiteToBlackOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      pointer-events: all;
      transition: background 0.5s cubic-bezier(.6,0,.4,1);
    }
    #whiteToBlackOverlay.fade-to-black {
      background: #00000000;
      transition: background 0.5s cubic-bezier(.6,0,.4,1);
    }
    #whiteToBlackOverlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(.6,0,.4,1);
    }

    /* --- Back button styles --- */
    .back-btn-container {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 999px;
      padding: 0.18em 0.9em 0.18em 0.18em;
      cursor: pointer;
      user-select: none;
      transition: background 0.18s;
      pointer-events: auto;
      text-decoration: none;
    }
    .back-btn-container:hover, .back-btn-container:focus {
      text-decoration: none;
    }
    .back-btn-svg {
      width: 28px;
      height: 28px;
      display: inline-block;
      vertical-align: middle;
    }
    .back-btn-text {
      font-family: 'BitmapFont', 'Krona One', Arial, sans-serif;
      font-size: 1.18rem;
      color: #e3e3e3;
      letter-spacing: 0.04em;
      font-weight: 600;
      margin-left: 0.1em;
      margin-right: 0.2em;
      text-decoration: none;
      line-height: 1;
      user-select: none;
    }
    @media (max-width: 600px) {
      .back-btn-container {
        top: 10px;
        left: 8px;
        padding: 0.12em 0.7em 0.12em 0.12em;
      }
      .back-btn-svg {
        width: 22px;
        height: 22px;
      }
      .back-btn-text {
        font-size: 1.01rem;
      }
      .contact-btn {
        padding: 0.55rem 1.4rem; /* even smaller on mobile */
        font-size: 1.01rem;
      }
    }
  </style>
</head>
<body>
  <!-- Back button with SVG icon -->
  <a href="detail.html" class="back-btn-container" id="backBtn" title="Back">

  <div id="whiteToBlackOverlay"></div>
  <iframe class="rain-bg-iframe" id="rainBgIframe" src="animations/rain%20pattern.html" title="Rain Pattern Background" scrolling="no" frameborder="0" aria-hidden="true"></iframe>
  <div class="contact-content">
    <div class="contact-title">Contact Me</div>
    <div class="button-row" id="contact-links">
      <!-- Contact buttons will be inserted here by JS -->
    </div>
    <div class="feedback-link">
      <span id="giveFeedbackText" style="text-decoration:underline dotted; opacity:0.9; cursor:pointer;">Give Feedback</span>
    </div>
  </div>
  <script>
    // White to black animation overlay
    window.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('whiteToBlackOverlay');
      // Start with white, then fade to black
      setTimeout(function() {
        overlay.classList.add('fade-to-black');
      }, 100); // short delay for effect

      // After black is reached, fade out overlay to reveal content
      setTimeout(function() {
        overlay.classList.add('hide');
      }, 1400); // 1.2s for color + 0.2s buffer

      // Remove overlay from DOM after fade out
      overlay.addEventListener('transitionend', function(e) {
        if (overlay.classList.contains('hide')) {
          overlay.parentNode.removeChild(overlay);
        }
      });

      // Show the rain background after 1.2s, then fade it in smoothly
      var rainBg = document.getElementById('rainBgIframe');
      rainBg.style.opacity = '0';
      setTimeout(function() {
        rainBg.style.opacity = '1';
      }, 1200);

      // Add onclick to "Give Feedback" text
      var feedbackText = document.getElementById('giveFeedbackText');
      if (feedbackText) {
        feedbackText.onclick = function() {
          window.location.href = 'feedback.html';
        };
      }
    });

    // Specify contact URLs directly here
    const contacts = [
      {
        label: 'Email',
        url: 'mailto:rutujdhodapkar@gmail.com'
      },
      {
        label: 'LinkedIn',
        url: 'https://www.linkedin.com/in/rutuj-dhodapkar/'
      },
      {
        label: 'GitHub',
        url: 'https://github.com/rutujdhodapkar'
      },
      {
        label: 'X',
        url: 'https://x.com/rutujdhodapkar'
      },
      {
        label: 'Instagram',
        url: 'https://instagram.com/rutujdhodapkar'
      }
    ];

    function createContactButton(href, label) {
      if (!href) return '';
      let btn = document.createElement('button');
      btn.className = 'contact-btn';
      btn.type = 'button';
      btn.textContent = label;
      btn.onclick = function(e) {
        window.open(href, '_blank');
      };
      return btn;
    }

    // Populate the contact links directly
    const btnRow = document.getElementById('contact-links');
    contacts.forEach(({url, label}) => {
      let btn = createContactButton(url, label);
      if (btn) btnRow.appendChild(btn);
    });

    // --- Scroll up to show 2nd page,html ---
    (function() {
      let lastScroll = 0;
      let ticking = false;

      // Since the page is not scrollable, listen to wheel/touch events for "scroll up" intent
      function handleScrollUp(e) {
        // For wheel event: deltaY < 0 means scroll up
        if (e.type === 'wheel' && e.deltaY < 0) {
          window.location.href = 'detail.html';
        }
        // For touch events: detect swipe down (which is scroll up)
        if (e.type === 'touchstart') {
          handleScrollUp.touchStartY = e.touches[0].clientY;
        }
        if (e.type === 'touchend' && typeof handleScrollUp.touchStartY === 'number') {
          let endY = e.changedTouches[0].clientY;
          if (endY - handleScrollUp.touchStartY > 40) { // swipe down
            window.location.href = 'detail.html';
          }
          handleScrollUp.touchStartY = undefined;
        }
      }

      window.addEventListener('wheel', handleScrollUp, {passive: true});
      window.addEventListener('touchstart', handleScrollUp, {passive: true});
      window.addEventListener('touchend', handleScrollUp, {passive: true});
    })();
    // --- End scroll up to show 2nd page,html ---

  </script>
