<style>
  @font-face {
    font-family: 'BitmapFont';
    src: url('BitmapFont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  @import url('https://fonts.googleapis.com/css2?family=Krona+One&display=swap');
  body {
    background: #000 !important;
    font-family: 'BitmapFont', Arial, sans-serif;
    position: relative;
  }
  .skills-container {
    max-width: 600px;
    margin: 40px auto;
    font-family: 'BitmapFont', Arial, sans-serif;
    background: #000;
    position: relative;
    z-index: 1;
  }
  .skill-bar-row {
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    font-family: 'BitmapFont', Arial, sans-serif;
  }
  .skill-label {
    display: inline-block;
    width: 120px;
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.5px;
    font-family: 'BitmapFont', Arial, sans-serif;
  }
  .skill-circles-bg {
    display: flex;
    align-items: center;
    margin-left: 8px;
    gap: 6px;
    height: 22px;
    min-width: 120px;
    /* fallback for width, will be set by JS */
  }
  .skill-circle {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #222;
    border: 2px solid #222;
    display: inline-block;
    transition: background 0.3s, border 0.3s;
    box-sizing: border-box;
    position: relative;
  }
  .skill-circle.filled {
    background: #fff;
    border: 2px solid #fff;
  }
  .skill-circles-bg:hover .skill-circle.filled {
    background: #d8d8d8;
    border: 2px solid #d8d8d8;
  }
  .skill-bar-percent {
    position: relative;
    z-index: 2;
    padding-left: 12px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    font-family: 'BitmapFont', Arial, sans-serif;
    min-width: 38px;
    text-align: right;
  }
  h2 {
    text-align: center;
    margin-bottom: 32px;
    color: #fff;
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Krona One', Arial, sans-serif;
    font-size: 2.8rem;
  }
</style>
<div class="skills-container">
  <h2>Programming Languages I use most</h2>
  <div class="skill-bar-row">
    <span class="skill-label">Python</span>
    <div class="skill-circles-bg" data-percent="50"></div>
    <span class="skill-bar-percent">50%</span>
  </div>
  <div class="skill-bar-row">
    <span class="skill-label">Java</span>
    <div class="skill-circles-bg" data-percent="15"></div>
    <span class="skill-bar-percent">15%</span>
  </div>
  <div class="skill-bar-row">
    <span class="skill-label">R</span>
    <div class="skill-circles-bg" data-percent="11"></div>
    <span class="skill-bar-percent">11%</span>
  </div>
  <div class="skill-bar-row">
    <span class="skill-label">Node.js</span>
    <div class="skill-circles-bg" data-percent="10"></div>
    <span class="skill-bar-percent">10%</span>
  </div>
  <div class="skill-bar-row">
    <span class="skill-label">JavaScript</span>
    <div class="skill-circles-bg" data-percent="14"></div>
    <span class="skill-bar-percent">14%</span>
  </div>
</div>
<script>
  // For each skill row, show small white circles instead of a bar
  document.addEventListener('DOMContentLoaded', function() {
    // How many circles to show for 100% (e.g. 20)
    var totalCircles = 20;
    document.querySelectorAll('.skill-circles-bg').forEach(function(bg) {
      var percent = parseInt(bg.getAttribute('data-percent'), 10) || 0;
      var filledCount = Math.round((percent / 100) * totalCircles);
      bg.innerHTML = '';
      for (var i = 0; i < totalCircles; i++) {
        var circle = document.createElement('span');
        circle.className = 'skill-circle' + (i < filledCount ? ' filled' : '');
        bg.appendChild(circle);
      }
    });
  });
</script>

<head>
  <meta charset="UTF-8">
  <title>01 Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d1a;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number {
      font-family: 'Orbitron', sans-serif;
      font-size: 220px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #ffffff;
      opacity: 0.3;
      position: absolute;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="number">03</div>
</body>
<style>
  ::selection {
    background: #fff;
    color: #000;
  }
</style>
