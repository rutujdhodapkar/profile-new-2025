<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rutuj Dhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Krona One', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center; /* Center all text in body */
    }
    /* 02 number top-right style */
    .number-02-topright {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
      margin: 0;
      padding: 0;
      width: 100vw;
      text-align: right; /* Align the number to the right */
    }
    .number-02-topright .number {
      font-family: 'Orbitron', sans-serif;
      font-size: 220px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #ffffff;
      opacity: 0.3;
      line-height: 0.85;
      letter-spacing: -0.04em;
      margin: 0;
      padding: 0 0.1em 0 0;
      text-align: left;
      width: 100vw;
      display: block;
    }
    .about-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px 48px 24px;
      position: relative;
      /* Add enough bottom padding to prevent overlap with fixed sections */
      padding-bottom: 1200px;
      text-align: center; /* Center all text in about-container */
    }
    h1, h2 {
      font-family: 'Krona One', Arial, sans-serif !important;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5em;
      letter-spacing: 1px;
    }
    p {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: center;
      width: 100%;
      display: block;
    }
    li {
      font-size: 0.93rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: center;
      width: 100%;
      display: list-item;
    }
    ul {
      margin-left: 0;
      margin-bottom: 2em;
      padding-left: 0;
      text-align: center;
      display: inline-block;
      width: auto;
    }
    .profile-pic {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 24px #fff2;
      background: #111;
    }
    a {
      color: #fff;
      text-decoration: underline;
      text-align: center;
      display: inline-block;
    }
    /* Fixed sections for skills, contact */
    .section-fixed {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0 auto;
      background: transparent;
      z-index: 2;
      padding: 0 0 0 0;
      text-align: center;
    }
    #skills-section { top: 700px; }
    /* #contact-section { top: 1300px; } -- removed contact section */
    @media (max-width: 600px) {
      .about-container {
        padding: 18px 6vw 400px 6vw;
      }
      .section-fixed {
        position: static !important;
        margin-top: 32px;
        padding: 0;
      }
      .number-02-topright .number {
        font-size: 90px;
        -webkit-text-stroke: 1.2px #ffffff;
      }
    }
    /* Typing animation styles */
    .typing {
      position: relative;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 1.2em;
      display: inline-block;
      font-family: 'BitmapFont', Arial, sans-serif;
      text-align: center;
      width: 100%;
      font-size: 1.08rem;
    }
    .typing-caret {
      display: inline-block;
      width: 0.95em;
      height: 1.1em;
      vertical-align: -0.1em;
      margin-left: 2px;
      margin-right: 0;
      position: relative;
    }
    .typing-caret-circle {
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      position: absolute;
      left: 0.18em;
      top: 0.22em;
      box-shadow: 0 0 4px 1px #fff8;
      transition: background 0.2s;
    }
    .typing-caret-blink {
      animation: caret-blink 0.8s steps(1) infinite;
    }
    @keyframes caret-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 02 number at top-right -->
  <div class="number-02-topright">
    <div class="number">02</div>
  </div>
  <div class="about-container">
    <img src="profile.jpg" alt="Rutuj Dhodapkar" class="profile-pic" onerror="this.style.display='none'">
    <h1 style="font-family: 'Krona One', Arial, sans-serif; text-align:center;">About Me</h1>
    <div id="about-paragraphs" style="text-align:center;">
      <!-- About paragraphs will be loaded here -->
    </div>
    <!-- Skill section removed as per instructions -->
  </div>
  <!-- Removed contact section as per instructions -->
  <script>
    // Typing animation function for multiple paragraphs
    function typeParagraphs(paragraphs, containerId, typingClass = "typing", typingSpeed = 18, paragraphDelay = 400) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Clear previous content
      let pIndex = 0;

      function typeOneParagraph(text, cb) {
        const p = document.createElement("p");
        p.className = typingClass;
        // Ensure BitmapFont is used for all about paragraphs
        p.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        p.style.textAlign = "center";
        p.style.fontSize = "1.08rem";
        container.appendChild(p);

        // Create span for text and caret
        const textSpan = document.createElement("span");
        textSpan.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        textSpan.style.textAlign = "center";
        textSpan.style.fontSize = "1.08rem";
        p.appendChild(textSpan);

        // Caret: white circle, stable while typing, then blinking
        const caretSpan = document.createElement("span");
        caretSpan.className = "typing-caret";
        const caretCircle = document.createElement("span");
        caretCircle.className = "typing-caret-circle";
        caretSpan.appendChild(caretCircle);
        p.appendChild(caretSpan);

        let i = 0;
        let typingDone = false;
        let caretBlinkTimeout = null;

        function startCaretBlink() {
          caretCircle.classList.add("typing-caret-blink");
        }
        function stopCaretBlink() {
          caretCircle.classList.remove("typing-caret-blink");
        }

        function typeChar() {
          if (i <= text.length) {
            textSpan.textContent = text.slice(0, i);
            i++;
            // While typing, caret is always visible and not blinking
            stopCaretBlink();
            caretCircle.style.opacity = "1";
            if (i <= text.length) {
              setTimeout(typeChar, typingSpeed + Math.random()*30);
            } else {
              // After typing, keep caret stable for 0.5s, then start blinking
              setTimeout(() => {
                startCaretBlink();
                // Remove caret after a short while if you want, or keep blinking
                // Optionally, remove caret after a while:
                // setTimeout(() => { caretSpan.remove(); }, 1200);
                p.classList.remove(typingClass); // Remove typing class (for legacy caret)
                if (cb) setTimeout(cb, paragraphDelay);
              }, 500);
            }
          }
        }
        typeChar();
      }

      function typeNext() {
        if (pIndex < paragraphs.length) {
          typeOneParagraph(paragraphs[pIndex], () => {
            pIndex++;
            typeNext();
          });
        }
      }
      typeNext();
    }

    // Fetch data.csv and extract "apara1" and "apara2" columns for about paragraphs
    fetch('data.csv')
      .then(response => {
        if (!response.ok) throw new Error('not found');
        return response.text();
      })
      .then(csvText => {
        // Parse CSV
        function parseCSV(text) {
          const lines = text.trim().split('\n');
          if (lines.length < 2) return {headers: [], data: []};
          const headers = lines[0].split(',');
          const data = lines.slice(1).map(line => {
            // Handle quoted fields and commas inside quotes
            const values = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                values.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current);
            const obj = {};
            headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').replace(/^"|"$/g, '').trim());
            return obj;
          });
          return {headers, data};
        }

        const {headers, data} = parseCSV(csvText);

        // Find the first row with apara1 or apara2
        let apara1 = '', apara2 = '';
        if (data.length > 0) {
          apara1 = data[0]['apara1'] || '';
          apara2 = data[0]['apara2'] || '';
        }

        // If both are empty, redirect to "error.html"
        if ((!apara1 && !apara2) || (typeof apara1 === "undefined" && typeof apara2 === "undefined")) {
          window.location.href = "error.html";
        } else {
          // Typing animation for about paragraphs
          const paragraphs = [];
          if (apara1) paragraphs.push(apara1);
          if (apara2) paragraphs.push(apara2);
          typeParagraphs(paragraphs, "about-paragraphs");
        }
      })
      .catch(err => {
        // Fallback if fetch fails or no data
        window.location.href = "error.html";
      });
  </script>
</body>


<style>
  ::selection {
    background: #fff;
    color: #000;
  }
</style>





</html>
