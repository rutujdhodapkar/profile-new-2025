<style>
  body {
    background: #ffffff;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  #curveBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #000000;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    font-size: 1.05rem;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    cursor: pointer;
    box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    transition: 
      width 0.8s cubic-bezier(.4,1.2,.6,1), 
      height 0.8s cubic-bezier(.4,1.2,.6,1), 
      border-radius 0.8s cubic-bezier(.4,1.2,.6,1),
      font-size 0.8s,
      background 0.8s,
      color 0.8s;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    letter-spacing: 0.02em;
    outline: none;
  }
  #curveBtn.stage2 {
    width: 220px;
    height: 60px;
    border-radius: 40px;
    font-size: 0.95rem;
    background: #000000;
    color: #ffffff;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    transition: 
      width 0.8s cubic-bezier(.4,1.2,.6,1), 
      height 0.8s cubic-bezier(.4,1.2,.6,1), 
      border-radius 0.8s cubic-bezier(.4,1.2,.6,1),
      font-size 0.8s,
      background 0.8s,
      color 0.8s;
  }
  #curveBtn.fullscreen {
    width: 3000px;
    height: 3000px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 0;
    font-size: 1.3rem;
    background: #000000;
    color: #ffffff;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    transition: 
      width 1.2s cubic-bezier(.4,1.2,.6,1), 
      height 1.2s cubic-bezier(.4,1.2,.6,1), 
      border-radius 1.2s cubic-bezier(.4,1.2,.6,1),
      font-size 1.2s,
      background 1.2s,
      color 1.2s;
  }
  #curveBtn .fade-text {
    opacity: 0;
    transition: opacity 0.4s;
    position: absolute;
    left: 0; right: 0; top: 0; bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    pointer-events: none;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
  }
  #curveBtn .fade-text.visible {
    opacity: 1;
    transition: opacity 0.4s;
  }
  /* Error overlay for mobile */
  #mobileErrorOverlay {
    position: fixed;
    z-index: 100000;
    left: 0; top: 0; right: 0; bottom: 0;
    width: 100vw;
    height: 100vh;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    font-size: 0.95rem; /* smaller text */
    text-align: center;
    padding: 0 32px;
    letter-spacing: 0.02em;
    box-sizing: border-box;
  }
  #mobileErrorOverlay .mobile-error-content {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 12px;
  }
  @media (max-width: 600px) {
    #mobileErrorOverlay .mobile-error-content {
      max-width: 95vw;
      padding: 0 8px;
      font-size: 0.85rem;
    }
    #mobileErrorOverlay {
      font-size: 0.85rem;
      padding: 0 8px;
    }
  }
</style>

  };

  function renderPixelText(str, options = {}) {
    const scale = options.scale || 3;
    const spacing = options.spacing || 2;
    const color = options.color || "#fff";
    const chars = String(str).split('');
    const charWidth = 5, charHeight = 7;
    const width = chars.length * (charWidth * scale + spacing) - spacing;
    const height = charHeight * scale;
    let svg = `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" style="vertical-align:middle;display:inline-block;">`;
    let x = 0;
    for (let c of chars) {
      let matrix = pixelFont[c] || pixelFont[' '];
      for (let row = 0; row < charHeight; row++) {
        for (let col = 0; col < charWidth; col++) {
          if (matrix[row][col]) {
            svg += `<rect x="${x + col*scale}" y="${row*scale}" width="${scale}" height="${scale}" fill="${color}" rx="${scale/2}" />`;
          }
        }
      }
      x += charWidth * scale + spacing;
    }
    svg += `</svg>`;
    return svg;
  }
  // --- PIXEL FONT LOGIC END ---

    overlay.appendChild(content);

  if (isMobileScreen()) {

      setTimeout(function() {
        if (mobileBlocked) return;
        window.location.href = "Main.html";
      }, 5000);

    }, 3500);
  }

</div>

<script>
  const menu = document.getElementById('customContextMenu');
  const square = document.getElementById('contextSquare');
  const sjuText = document.getElementById('sju-blur-text');

  // Helper to get menu size (make square always a square, using max dimension)
  function getMenuSize() {
    menu.style.display = 'block';
    menu.style.opacity = '0';
    menu.style.left = '-9999px';
    menu.style.top = '-9999px';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    const rect = menu.getBoundingClientRect();
    menu.style.display = 'none';
    menu.style.opacity = '0';
    const maxDim = Math.max(rect.width, rect.height);
    return { width: maxDim, height: maxDim };
  }

  // Trigger context menu on the whole document
  document.addEventListener('contextmenu', function(e) {
    // Don't show custom menu if right-clicking on the menu itself
    if (menu.contains(e.target)) return;

    e.preventDefault();

    // Hide menu and square if already visible
    menu.style.display = 'none';
    menu.style.opacity = '0';
    square.classList.remove('active', 'show-blur-text');
    square.style.transition = 'none';
    sjuText.style.opacity = '0';

    // Get the position relative to the viewport
    const relX = e.clientX;
    const relY = e.clientY;

    // Place the white square at mouse pointer, small size
    square.style.position = 'fixed';
    square.style.left = relX + 'px';
    square.style.top = relY + 'px';
    square.style.width = '16px';
    square.style.height = '16px';
    square.style.opacity = '1';
    square.style.transform = 'scale(1)';
    square.classList.add('active');
    square.classList.remove('show-blur-text');
    sjuText.style.opacity = '0';

    // Calculate menu size for expansion (make square)
    const menuSize = getMenuSize();
    const expandSize = Math.max(70, menuSize.width + 12);

    // Animate the square to expand at the pointer (no offset)
    setTimeout(() => {
      square.style.transition =
        'width 0.32s cubic-bezier(.4,1.4,.6,1), ' +
        'height 0.32s cubic-bezier(.4,1.4,.6,1), ' +
        'opacity 0.12s, ' +
        'transform 0.32s cubic-bezier(.4,1.4,.6,1)';
      square.style.width = expandSize + 'px';
      square.style.height = expandSize + 'px';
      square.style.left = relX + 'px';
      square.style.top = relY + 'px';
      square.style.transformOrigin = 'top left';
      square.style.transform = 'scale(1)';

      // Show the blurred sju text as the square expands
      setTimeout(() => {
        square.classList.add('show-blur-text');
      }, 60);

      // After expansion, show the menu at the pointer (no offset)
      setTimeout(() => {
        // Position menu at the pointer, but keep inside viewport
        let menuX = relX;
        let menuY = relY;
        if (menuX + expandSize > window.innerWidth) {
          menuX = window.innerWidth - expandSize - 4;
        }
        if (menuY + expandSize > window.innerHeight) {
          menuY = window.innerHeight - expandSize - 4;
        }
        menu.style.width = expandSize + 'px';
        menu.style.height = expandSize + 'px';
        menu.style.left = menuX + 'px';
        menu.style.top = menuY + 'px';
        menu.style.display = 'block';
        setTimeout(() => {
          menu.style.opacity = '1';
        }, 10);

        // Fade out the square and sju text after menu is visible
        setTimeout(() => {
          square.style.opacity = '0';
          square.classList.remove('show-blur-text');
        }, 80);
      }, 220);
    }, 8);
  });

  // Hide menu and square on click outside
  document.addEventListener('mousedown', function(e) {
    if (!menu.contains(e.target)) {
      menu.style.display = 'none';
      menu.style.opacity = '0';
      menu.style.width = 'auto';
      menu.style.height = 'auto';
      square.classList.remove('active', 'show-blur-text');
      square.style.opacity = '0';
      sjuText.style.opacity = '0';
    }
  });

  window.addEventListener('resize', function() {
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  });

  window.addEventListener('scroll', function() {
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  });

  // Custom menu actions
  function handleCopy() {
    let selectedText = window.getSelection().toString();
    if (selectedText) {
      navigator.clipboard.writeText(selectedText).then(() => {
        consol.log('Copied: ' + selectedText);
      }, () => {
        consol.log('Copy failed.');
      });
    } else {
      navigator.clipboard.writeText(window.location.href).then(() => {
        consol.log('Page URL copied!');
      }, () => {
        consol.log('Copy failed.');
      });
    }
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }

  function handleShare() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        url: window.location.href
      }).catch(() => {});
    } else {
      navigator.clipboard.writeText(window.location.href).then(() => {
        consol.log('Page URL copied! (Share not supported)');
      });
    }
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }

  function handleRefresh() {
    location.reload();
  }

  function handlePrint() {
    window.print();
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }
</script>
