<style>
  body {
    background: #ffffff;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  #curveBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #000000;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    font-size: 1.05rem;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    cursor: pointer;
    box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    transition: 
      width 0.8s cubic-bezier(.4,1.2,.6,1), 
      height 0.8s cubic-bezier(.4,1.2,.6,1), 
      border-radius 0.8s cubic-bezier(.4,1.2,.6,1),
      font-size 0.8s,
      background 0.8s,
      color 0.8s;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    letter-spacing: 0.02em;
    outline: none;
  }
  #curveBtn.stage2 {
    width: 220px;
    height: 60px;
    border-radius: 40px;
    font-size: 0.95rem;
    background: #000000;
    color: #ffffff;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    transition: 
      width 0.8s cubic-bezier(.4,1.2,.6,1), 
      height 0.8s cubic-bezier(.4,1.2,.6,1), 
      border-radius 0.8s cubic-bezier(.4,1.2,.6,1),
      font-size 0.8s,
      background 0.8s,
      color 0.8s;
  }
  #curveBtn.fullscreen {
    width: 3000px;
    height: 3000px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 0;
    font-size: 1.3rem;
    background: #000000;
    color: #ffffff;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    transition: 
      width 1.2s cubic-bezier(.4,1.2,.6,1), 
      height 1.2s cubic-bezier(.4,1.2,.6,1), 
      border-radius 1.2s cubic-bezier(.4,1.2,.6,1),
      font-size 1.2s,
      background 1.2s,
      color 1.2s;
  }
  #curveBtn .fade-text {
    opacity: 0;
    transition: opacity 0.4s;
    position: absolute;
    left: 0; right: 0; top: 0; bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    pointer-events: none;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
  }
  #curveBtn .fade-text.visible {
    opacity: 1;
    transition: opacity 0.4s;
  }
  /* Error overlay for mobile */
  #mobileErrorOverlay {
    position: fixed;
    z-index: 100000;
    left: 0; top: 0; right: 0; bottom: 0;
    width: 100vw;
    height: 100vh;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace, 'CustomPixelFont', 'Courier New', Courier, monospace;
    font-size: 0.95rem; /* smaller text */
    text-align: center;
    padding: 0 32px;
    letter-spacing: 0.02em;
    box-sizing: border-box;
  }
  #mobileErrorOverlay .mobile-error-content {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 12px;
  }
  @media (max-width: 600px) {
    #mobileErrorOverlay .mobile-error-content {
      max-width: 95vw;
      padding: 0 8px;
      font-size: 0.85rem;
    }
    #mobileErrorOverlay {
      font-size: 0.85rem;
      padding: 0 8px;
    }
  }
</style>

  function renderPixelText(str, options = {}) {
    const scale = options.scale || 3;
    const spacing = options.spacing || 2;
    const color = options.color || "#fff";
    const chars = String(str).split('');
    const charWidth = 5, charHeight = 7;
    const width = chars.length * (charWidth * scale + spacing) - spacing;
    const height = charHeight * scale;
    let svg = `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" style="vertical-align:middle;display:inline-block;">`;
    let x = 0;
    for (let c of chars) {
      let matrix = pixelFont[c] || pixelFont[' '];
      for (let row = 0; row < charHeight; row++) {
        for (let col = 0; col < charWidth; col++) {
          if (matrix[row][col]) {
            svg += `<rect x="${x + col*scale}" y="${row*scale}" width="${scale}" height="${scale}" fill="${color}" rx="${scale/2}" />`;
          }
        }
      }
      x += charWidth * scale + spacing;
    }
    svg += `</svg>`;
    return svg;
  }
  // --- PIXEL FONT LOGIC END ---

  var btn = document.getElementById('curveBtn');
  var loadingText = document.getElementById('loadingText');
  var stageText = document.getElementById('stageText');
  var welcomeText = document.getElementById('welcomeText');

  loadingText.innerHTML = renderPixelText('', {scale: 3, color: "#fff"});
  stageText.innerHTML = renderPixelText('Loading...', {scale: 2.5, color: "#fff"});
  welcomeText.innerHTML = renderPixelText('Welcome', {scale: 3.5, color: "#fff"});

  function showText(show, hide1, hide2) {
    show.classList.add('visible');
    hide1.classList.remove('visible');
    hide2.classList.remove('visible');
  }

  function isMobileScreen() {
    return window.innerWidth < 700 || window.innerHeight < 500;
  }

  var mobileBlocked = false;

  function showMobileError() {
    if (document.getElementById('mobileErrorOverlay')) return;
    var overlay = document.createElement('div');
    overlay.id = 'mobileErrorOverlay';

    // Centered, small text, padding left/right, all lines centered
    var content = document.createElement('div');
    content.className = 'mobile-error-content';
    content.innerHTML =
      renderPixelText('Site under development', {scale: 2, color: "#fff"}) +
      "<br>" +
      renderPixelText('for mobile version,', {scale: 1.7, color: "#fff"}) +
      "<br>" +
      renderPixelText('switch to Desktop', {scale: 1.7, color: "#fff"});

    overlay.appendChild(content);
    document.body.appendChild(overlay);
    btn.style.display = "none";
    mobileBlocked = true;
  }

  if (isMobileScreen()) {
    showMobileError();
  }

  window.addEventListener('resize', function() {
    if (isMobileScreen()) {
      showMobileError();
    } else {
      var overlay = document.getElementById('mobileErrorOverlay');
      if (overlay) overlay.remove();
      btn.style.display = "";
      mobileBlocked = false;
    }
  });

  if (!isMobileScreen()) {
    showText(loadingText, stageText, welcomeText);

    setTimeout(function() {
      if (mobileBlocked) return;
      btn.classList.add('stage2');
      showText(stageText, loadingText, welcomeText);
    }, 1200);

    setTimeout(function() {
      if (mobileBlocked) return;
      btn.classList.remove('stage2');
      btn.classList.add('fullscreen');
      showText(welcomeText, loadingText, stageText);

      setTimeout(function() {
        if (mobileBlocked) return;
        window.location.href = "Main.html";
      }, 5000);

    }, 3500);
  }
