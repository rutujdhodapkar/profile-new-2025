<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects - Rutuj Dhodapkar</title>
  <!-- Doto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: #fff !important;
    }
    body {
      background: transparent !important;
      color: #fff !important;
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Doto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    .center-content-outer {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
      z-index: 1;
      pointer-events: auto;
      color: #fff !important;
    }
    .project-title {
      font-size: 3.2rem; /* Increased from 2.8rem to 5rem */
      font-weight: bold;
      text-align: center;
      margin-bottom: -120px;
      margin-top: 0;
      /* Remove Doto font for project-title */
      font-family: Arial, sans-serif;
      letter-spacing: 0.04em;
      color: #fff !important;
    }
    .main-content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
      color: #fff !important;
    }
    .rectangle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      width: fit-content;
      height: 80vh;
      position: relative;
      z-index: 1;
      color: #fff !important;
    }
    .vertical-rectangle {
      width: 80px;
      height: 170px;
      background: transparent;
      transition:
        width 0.3s ease-out,
        height 0.3s ease-out,
        box-shadow 0.3s ease-out,
        z-index 0.18s,
        transform 0.3s ease-out,
        left 0.3s ease-out,
        margin 0.3s ease-out,
        opacity 0.3s ease-out,
        filter 0.3s ease-out,
        background 0.3s ease-out;
      cursor: pointer;
      box-shadow: 0 2px 8px #26262636;
      position: relative;
      overflow: visible;
      border-radius: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      will-change: width, height, box-shadow, transform, margin, opacity, filter, background;
      filter: none;
      font-family: 'Doto', Arial, sans-serif;
      background: transparent !important;
      color: #fff !important;
    }
    .vertical-rectangle img {
      filter: none;
      transition: filter 0.3s ease-out;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      border-radius: 8px;
      background: #222;
      color: #fff !important;
    }
    .vertical-rectangle .no-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      font-size: 1.1rem;
      background: #222;
      text-align: center;
      padding: 10px;
      font-family: 'Doto', Arial, sans-serif;
      border-radius: 8px;
    }
    .vertical-rectangle.bigger {
      width: 160px;
      height: 230px;
      z-index: 4;
      box-shadow: 0 16px 48px 0 rgba(0, 140, 255, 0.57);
      transform: scale(1.18);
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.bigger img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.bigger.long-hover {
      width: 450px !important;
      height: 260px !important;
      transition: width 0.3s ease-out, height 0.3s ease-out;
      color: #fff !important;
    }
    .vertical-rectangle.side {
      width: 60px;
      height: 180px;
      z-index: 3;
      box-shadow: 0 8px 24px rgba(0, 140, 255, 0.25), 0 0 32px 16px rgba(0, 180, 255, 0.18);
      opacity: 0.97;
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side2 {
      width: 70px;
      height: 150px;
      z-index: 2;
      box-shadow: 0 4px 16px rgba(0, 180, 255, 0.13), 0 0 24px 8px rgba(0, 180, 255, 0.10);
      opacity: 0.88;
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side2 img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.far {
      opacity: 0.65;
      filter: none;
      z-index: 1;
      transform: scale(0.98);
      width: 50px;
      height: 130px;
      border-radius: 0;
      background: transparent !important;
      box-shadow: 0 0 24px 8px #2196f314;
      color: #fff !important;
    }
    .vertical-rectangle.far img {
      filter: none;
      color: #fff !important;
    }

    /* Project info box INSIDE each rectangle, overlay on image */
    .project-info-box-inside {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e288c 0%, #0a0a1452 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 8px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      padding: 18px 22px 16px 22px;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 1.08rem;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s, transform 0.18s;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      text-align: left;
      word-break: break-word;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
      /* Hide by default, show only when .bigger.long-hover is present */
      visibility: hidden;
      color: #fff !important;
    }
    /* Show info box only when rectangle is both bigger and long-hover */
    .vertical-rectangle.bigger.long-hover .project-info-box-inside {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
      color: #fff !important;
    }
    .project-info-title {
      font-size: 1.18rem;
      font-weight: 700;
      /* White to light gray gradient text for title */
      /* Remove gradient, force white */
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .project-info-desc {
      font-size: 1.01rem;
      /* Remove gradient, force white */
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    .project-info-link {
      /* Remove gradient, force white */
      background: none !important;
      color: #fff !important;
      text-decoration: underline dotted;
      font-size: 1.01rem;
      font-family: 'Doto', Arial, sans-serif;
      word-break: break-all;
      cursor: pointer;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .project-info-date {
      font-size: 0.98rem;
      /* Remove gradient, force white */
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .project-title {
        font-size: 1.3rem; /* Increased from 2rem to 3rem for mobile as well */
        margin-bottom: -60px;
        color: #fff !important;
      }
      .project-info-box-inside {
        min-width: 120px;
        max-width: 98vw;
        font-size: 0.98rem;
        padding: 12px 10px 10px 10px;
        color: #fff !important;
      }
      .other-projects-button {
        font-size: 0.95rem;
        padding: 8px 14px;
      }
    }
    ::selection {
      background: #fff;
      color: #000;
    }
    /* Force all text to white in all elements, including links and inherited text */
    * {
      color: #fff !important;
      text-shadow: none;
    }
    a, a:visited, a:active, a:hover {
      color: #fff !important;
      background: none !important;
      text-decoration: underline dotted;
    }
    /* Style for the "Other Projects" button */
    .other-projects-button {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0);
      border: 2px solid rgb(255, 243, 243);
      border-radius: 25px;
      padding: 12px 28px;
      color: #fff;
      font-size: 1.08rem;
      font-family: 'Doto', Arial, sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 
        background 0.3s cubic-bezier(.4,0,.2,1), 
        transform 0.3s cubic-bezier(.4,0,.2,1), 
        box-shadow 0.3s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 16px 0 rgba(255, 255, 255, 0);
      z-index: 1000;
      outline: none;
      user-select: none;
    }
    .other-projects-button:hover, .other-projects-button:focus {
      background: #00000000;
      transform: translateX(-50%) scale(1.07);
      box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0);
    }
    .arrow-right {
      border: solid #fff;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 5px;
      margin-left: 2px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      transition: margin-left 0.2s cubic-bezier(.4,0,.2,1);
    }
    .other-projects-button:hover .arrow-right,
    .other-projects-button:focus .arrow-right {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="center-content-outer">
    <div class="project-title">Projects</div>
    <div class="main-content-wrapper">
      <div class="rectangle-container" id="rect-container">
        <!-- Project rectangles will be injected here -->
      </div>
    </div>
  </div>
  <button class="other-projects-button" onclick="window.open('otherprojects.html', '_blank')" tabindex="0" aria-label="See other projects">
    Other Projects <span class="arrow-right"></span>
  </button>
  <script>
    // Helper: parse a CSV line, handling quoted values
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    // Helper: convert Windows full path to file URL
    function windowsPathToFileUrl(path) {
      path = path.replace(/^"(.*)"$/, '$1');
      let urlPath = path.replace(/\\/g, '/');
      if (/^[a-zA-Z]:\//.test(urlPath)) {
        urlPath = 'file:///' + urlPath;
      }
      return urlPath;
    }

    // Fetch and process project data from data.csv
    function fetchProjectData() {
      fetch('./data.csv')
        .then(response => {
          if (!response.ok) {
            // Try absolute path as fallback
            return fetch('/data.csv');
          }
          return response;
        })
        .then(response => {
          if (!response.ok) throw new Error('Failed to load data.csv');
          return response.text();
        })
        .then(csvText => {
          // Parse CSV
          const lines = csvText.trim().split('\n');
          if (lines.length < 2) {
            showNoProjects('No project data found.');
            return;
          }
          // Get header and find indices for required columns
          const headers = lines[0].split(',');
          const idxTitle = headers.indexOf('ptitle');
          const idxDesc = headers.indexOf('pdescriptio');
          const idxLink = headers.indexOf('plinks');
          const idxDate = headers.indexOf('pdate');
          const idxImg = headers.indexOf('pimgpath');
          if ([idxTitle, idxDesc, idxLink, idxDate, idxImg].some(idx => idx === -1)) {
            showNoProjects('Required columns not found in data.csv.');
            return;
          }
          let projects = [];
          for (let i = 1; i < lines.length; i++) {
            const row = parseCSVLine(lines[i]);
            // Only add if image path is present
            if (idxImg !== -1 && row[idxImg] && row[idxImg].trim()) {
              projects.push({
                ptitle: row[idxTitle] || '',
                pdescriptio: row[idxDesc] || '',
                plinks: row[idxLink] || '',
                pdate: row[idxDate] || '',
                pimgpath: row[idxImg] || ''
              });
            }
          }
          if (!projects.length) {
            showNoProjects('No valid project data found.');
            return;
          }
          renderProjects(projects);
          updateListeners();
          // Auto-bigger the first rectangle if present
          var first = document.querySelector('.vertical-rectangle');
          if (first) {
            highlightWithSides(first);
            setTimeout(function() {
              try {
                resetAll();
              } catch (e) {}
            }, 700);
          }
        })
        .catch(err => {
          let msg = err.message;
          showNoProjects(msg);
        });
    }

    function showNoProjects(message) {
      const container = document.getElementById('rect-container');
      container.innerHTML = '';
      const msg = document.createElement('div');
      msg.style.color = '#fff';
      msg.style.fontSize = '2rem';
      msg.style.textAlign = 'center';
      msg.style.padding = '60px 30px';
      msg.style.fontFamily = "'Doto', Arial, sans-serif";
      msg.textContent = message || 'No projects found.';
      container.appendChild(msg);
    }

    // Helper to create a rectangle for a project
    function createProjectRectangle(project, idx) {
      const div = document.createElement('div');
      div.className = 'vertical-rectangle';
      div.setAttribute('tabindex', '0');
      div.dataset.idx = idx;

      // Add image if available, else show "no path found"
      if (project.pimgpath && project.pimgpath.trim()) {
        const img = document.createElement('img');
        img.src = windowsPathToFileUrl(project.pimgpath.trim());
        img.alt = 'Project image';
        img.onerror = function() {
          this.style.display = 'none';
          if (!div.querySelector('.no-image')) {
            const noimg = document.createElement('div');
            noimg.className = 'no-image';
            noimg.textContent = 'No path found';
            div.appendChild(noimg);
          }
        };
        div.appendChild(img);
      } else {
        const noimg = document.createElement('div');
        noimg.className = 'no-image';
        noimg.textContent = 'No path found';
        div.appendChild(noimg);
      }

      // Info box INSIDE the rectangle, overlay, hidden by default
      const infoBox = document.createElement('div');
      infoBox.className = 'project-info-box-inside';
      // Title
      const title = document.createElement('div');
      title.className = 'project-info-title';
      title.textContent = project.ptitle || '';
      infoBox.appendChild(title);
      // Description
      if (project.pdescriptio && project.pdescriptio.trim()) {
        const desc = document.createElement('div');
        desc.className = 'project-info-desc';
        desc.textContent = project.pdescriptio;
        infoBox.appendChild(desc);
      }
      // Link
      if (project.plinks && project.plinks.trim()) {
        const link = document.createElement('a');
        link.className = 'project-info-link';
        link.href = project.plinks;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = project.plinks;
        infoBox.appendChild(link);
      }
      // Date
      if (project.pdate && project.pdate.trim()) {
        const date = document.createElement('div');
        date.className = 'project-info-date';
        date.textContent = project.pdate;
        infoBox.appendChild(date);
      }
      div.appendChild(infoBox);

      // On click, go to link if present
      if (project.plinks && project.plinks.trim()) {
        div.addEventListener('click', function(e) {
          // Only follow if not clicking the link itself
          if (!e.target.classList.contains('project-info-link')) {
            window.open(project.plinks, '_blank');
          }
        });
        div.style.cursor = 'pointer';
      } else {
        div.style.cursor = 'default';
      }

      // Store project data for info box
      div._projectData = project;

      return div;
    }

    // Render projects or show message if none
    function renderProjects(projectData) {
      const container = document.getElementById('rect-container');
      container.innerHTML = '';
      if (!projectData || !Array.isArray(projectData) || projectData.length === 0) {
        showNoProjects('No projects found.');
        return;
      }
      projectData.forEach((project, idx) => {
        const rect = createProjectRectangle(project, idx);
        container.appendChild(rect);
      });
    }

    // --- Rectangle Highlight/Interaction Logic (unchanged) ---
    function clearHighlights() {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        rects.forEach(function(rect) {
          if (!rect) return;
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'show-info');
          rect.style.transform = '';
          rect.style.zIndex = '';
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.style.transitionDelay = '';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
        });
      } catch (e) {}
    }

    function sequentialHighlight(target) {
      try {
        const rects = Array.from(document.querySelectorAll('.vertical-rectangle'));
        const idx = rects.indexOf(target);
        if (idx === -1) return;
        let currentIdx = rects.findIndex(rect => rect.classList.contains('bigger'));
        if (currentIdx === -1) currentIdx = idx;
        const step = currentIdx < idx ? 1 : -1;
        let i = currentIdx;
        function stepHighlight() {
          if (i !== idx) {
            highlightWithSides(rects[i]);
            i += step;
            setTimeout(stepHighlight, 50);
          } else {
            highlightWithSides(rects[i]);
          }
        }
        stepHighlight();
      } catch (e) {}
    }

    function highlightWithSides(target) {
      try {
        if (!target) return;
        clearHighlights();
        const rects = Array.from(document.querySelectorAll('.vertical-rectangle'));
        if (!rects.length) return;
        const idx = rects.indexOf(target);
        if (idx === -1) return;
        const expandedGap = 24;
        rects.forEach((rect, i) => {
          if (!rect) return;
          rect.style.zIndex = 1;
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'show-info');
          rect.style.transitionDelay = (Math.abs(i - idx) * 0.02) + 's';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
        });
        rects.forEach((rect, i) => {
          if (!rect) return;
          try {
            if (i === idx) {
              rect.classList.add('bigger');
              rect.style.zIndex = 4;
              rect.style.transform = 'scale(1.18)';
              rect.style.background = 'transparent';
              rect.style.filter = 'none';
              rect.style.boxShadow = '0 16px 48px 0 rgba(0, 140, 255, 0.57)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'none';
              });
              if (rects[i - 1]) {
                rects[i - 1].style.marginRight = expandedGap + 'px';
              }
              if (rects[i + 1]) {
                rects[i + 1].style.marginLeft = expandedGap + 'px';
              }
            } else if (i === idx - 1 || i === idx + 1) {
              rect.classList.add('side');
              rect.style.zIndex = 3;
              rect.style.transform = 'scale(1.07)';
              rect.style.background = 'transparent';
              rect.style.filter = 'grayscale(0.3) brightness(1.2) blur(1px)';
              rect.style.boxShadow = '0 8px 24px rgba(0, 140, 255, 0.25), 0 0 32px 16px rgba(0, 180, 255, 0.18)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(0.3) brightness(1.2) blur(1px)';
              });
            } else if (i === idx - 2 || i === idx + 2) {
              rect.classList.add('side2');
              rect.style.zIndex = 2;
              rect.style.transform = 'scale(1.03)';
              rect.style.background = 'transparent';
              rect.style.filter = 'grayscale(0.5) brightness(1.3) blur(2px)';
              rect.style.boxShadow = '0 4px 16px rgba(0, 180, 255, 0.13), 0 0 24px 8px rgba(0, 180, 255, 0.10)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(0.5) brightness(1.3) blur(2px)';
              });
            } else {
              rect.classList.add('far');
              rect.style.transform = 'scale(0.98)';
              rect.style.zIndex = 1;
              rect.style.background = 'transparent';
              rect.style.filter = 'blur(4px) grayscale(1) brightness(1.1)';
              rect.style.boxShadow = '0 0 24px 8px rgba(33, 150, 243, 0.08)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(1) blur(4px) brightness(1.1)';
              });
            }
          } catch (e) {}
        });
      } catch (e) {}
    }

    function resetAll() {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        rects.forEach(function(rect) {
          if (!rect) return;
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'show-info');
          rect.style.transform = '';
          rect.style.zIndex = '';
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.style.transitionDelay = '';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
        });
      } catch (e) {}
    }

    // Update event listeners to use sequentialHighlight and show info box inside rectangle
    function updateListeners() {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        rects.forEach(function(rect) {
          if (!rect) return;
          let longHoverTimeout = null;
          let longHoverActive = false;

          // Show info box on hover/focus, but only when long-hover is active and bigger
          function showInfo() {
            sequentialHighlight(rect);
            // Only show info box when both bigger and long-hover are present
            longHoverTimeout = setTimeout(function() {
              try {
                if (rect.classList.contains('bigger')) {
                  rect.classList.add('long-hover');
                  longHoverActive = true;
                }
              } catch (e) {}
            }, 700);
          }
          function hideInfo() {
            rect.classList.remove('long-hover');
            resetAll();
            if (longHoverTimeout) {
              clearTimeout(longHoverTimeout);
              longHoverTimeout = null;
            }
            if (longHoverActive) {
              longHoverActive = false;
            }
          }
          rect.addEventListener('mouseenter', showInfo);
          rect.addEventListener('mouseleave', hideInfo);
          rect.addEventListener('focus', showInfo);
          rect.addEventListener('blur', hideInfo);
        });
      } catch (e) {}
    }

    // On DOMContentLoaded, fetch and render projects and set up listeners
    window.addEventListener('DOMContentLoaded', function() {
      fetchProjectData();
    });
  </script>
