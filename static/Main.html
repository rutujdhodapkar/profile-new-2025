<script>
  // On page load, show a blur-out animation over the whole page
  document.addEventListener('DOMContentLoaded', function() {
    // Create the blur overlay
    const blurOverlay = document.createElement('div');
    blurOverlay.style.position = 'fixed';
    blurOverlay.style.top = '0';
    blurOverlay.style.left = '0';
    blurOverlay.style.width = '100vw';
    blurOverlay.style.height = '100vh';
    blurOverlay.style.zIndex = '99999';
    blurOverlay.style.pointerEvents = 'none';
    blurOverlay.style.background = 'rgba(20,20,40,0.25)';
    blurOverlay.style.backdropFilter = 'blur(30px)';
    blurOverlay.style.webkitBackdropFilter = 'blur(30px)';
    blurOverlay.style.transition = 'opacity 1.2s cubic-bezier(.77,0,.18,1)';
    blurOverlay.style.opacity = '1';

    document.body.appendChild(blurOverlay);

    // Animate the blur out after a short delay
    setTimeout(function() {
      blurOverlay.style.opacity = '0';
    }, 300); // Start fade after 300ms

    // Remove the overlay from DOM after animation
    blurOverlay.addEventListener('transitionend', function() {
      if (blurOverlay.parentNode) {
        blurOverlay.parentNode.removeChild(blurOverlay);
      }
    });
  });
</script>

  <script>
    // Fetch name from data.csv and use it for typing animation
    fetch('data.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n');
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        const nameToType = rows[1].split(',')[nameIndex].trim(); // Assuming the name is in the second row

        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        // Define a sequence of delays (ms) for each letter, longer for spaces and after capital letters
        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              // On each letter, make caret stable for 0.5s, then resume blinking
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              // After typing is done, keep caret blinking for 5s, then hide
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        // Start typing after a short delay for effect
        setTimeout(typeName, 700);
      })
      .catch(error => {
        console.error('Error fetching the name:', error);
        window.location.href = "error.html";
      });

    // Circle reveal scroll logic
    const circle = document.getElementById('circleReveal');
    let revealed = false;
    let aboutRedirected = false;

    function handleScroll() {
      const scrollY = window.scrollY || window.pageYOffset;
      const triggerPoint = window.innerHeight * 0.2; // 20% scroll triggers

      if (scrollY > triggerPoint && !revealed) {
        circle.classList.add('active');
        revealed = true;

        // Wait for the animation to finish, then redirect to 
        // The transition duration is 0.9s, so use a slightly longer timeout
        if (!aboutRedirected) {
          aboutRedirected = true;
          setTimeout(function() {
            window.location.href = "detail.html";
          }, 950); // 0.95s to match the animation
        }


      } else if (scrollY <= triggerPoint && revealed) {
        circle.classList.remove('active');
        revealed = false;
        aboutRedirected = false; // Allow re-trigger if user scrolls up and down again
      }
    }

    window.addEventListener('scroll', handleScroll, { passive: true });
  </script>

    width: 100%;
    height: 100%;
    font-family: 'BitmapFont', Arial, sans-serif;
    font-size: 0.7em;
    color: #232323;
    filter: blur(3px);
    opacity: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.18s;
    z-index: 1;
    font-weight: bold;
    letter-spacing: 0.06em;
    text-shadow: 0 0 2px #fff, 0 0 4px #fff;
  }
  #contextSquare.show-blur-text #sju-blur-text {
    opacity: 1;
  }
</style>

<!-- Make the right click menu available on the whole page -->
<div id="contextSquare">
  <span id="sju-blur-text">sju</span>
</div>
<div id="customContextMenu">
  <div class="menu-item" onclick="handleCopy()">Copy</div>
  <div class="menu-item" onclick="handleShare()">Share</div>
  <div class="menu-item" onclick="handleRefresh()">Refresh</div>
  <div class="menu-item" onclick="handlePrint()">Print</div>
</div>

<script>
  const menu = document.getElementById('customContextMenu');
  const square = document.getElementById('contextSquare');
  const sjuText = document.getElementById('sju-blur-text');

  // Helper to get menu size (make square always a square, using max dimension)
  function getMenuSize() {
    menu.style.display = 'block';
    menu.style.opacity = '0';
    menu.style.left = '-9999px';
    menu.style.top = '-9999px';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    const rect = menu.getBoundingClientRect();
    menu.style.display = 'none';
    menu.style.opacity = '0';
    const maxDim = Math.max(rect.width, rect.height);
    return { width: maxDim, height: maxDim };
  }

  // Trigger context menu on the whole document
  document.addEventListener('contextmenu', function(e) {
    // Don't show custom menu if right-clicking on the menu itself
    if (menu.contains(e.target)) return;

    e.preventDefault();

    // Hide menu and square if already visible
    menu.style.display = 'none';
    menu.style.opacity = '0';
    square.classList.remove('active', 'show-blur-text');
    square.style.transition = 'none';
    sjuText.style.opacity = '0';

    // Get the position relative to the viewport
    const relX = e.clientX;
    const relY = e.clientY;

    // Place the white square at mouse pointer, small size
    square.style.position = 'fixed';
    square.style.left = relX + 'px';
    square.style.top = relY + 'px';
    square.style.width = '10px';
    square.style.height = '10px';
    square.style.opacity = '1';
    square.style.transform = 'scale(1)';
    square.classList.add('active');
    square.classList.remove('show-blur-text');
    sjuText.style.opacity = '0';

    // Calculate menu size for expansion (make square)
    const menuSize = getMenuSize();
    const expandSize = Math.max(38, menuSize.width + 6);

    // Animate the square to expand at the pointer (no offset)
    setTimeout(() => {
      square.style.transition =
        'width 0.32s cubic-bezier(.4,1.4,.6,1), ' +
        'height 0.32s cubic-bezier(.4,1.4,.6,1), ' +
        'opacity 0.12s, ' +
        'transform 0.32s cubic-bezier(.4,1.4,.6,1)';
      square.style.width = expandSize + 'px';
      square.style.height = expandSize + 'px';
      square.style.left = relX + 'px';
      square.style.top = relY + 'px';
      square.style.transformOrigin = 'top left';
      square.style.transform = 'scale(1)';

      // Show the blurred sju text as the square expands
      setTimeout(() => {
        square.classList.add('show-blur-text');
      }, 40);

      // After expansion, show the menu at the pointer (no offset)
      setTimeout(() => {
        // Position menu at the pointer, but keep inside viewport
        let menuX = relX;
        let menuY = relY;
        if (menuX + expandSize > window.innerWidth) {
          menuX = window.innerWidth - expandSize - 2;
        }
        if (menuY + expandSize > window.innerHeight) {
          menuY = window.innerHeight - expandSize - 2;
        }
        menu.style.width = expandSize + 'px';
        menu.style.height = expandSize + 'px';
        menu.style.left = menuX + 'px';
        menu.style.top = menuY + 'px';
        menu.style.display = 'block';
        setTimeout(() => {
          menu.style.opacity = '1';
        }, 10);

        // Fade out the square and sju text after menu is visible
        setTimeout(() => {
          square.style.opacity = '0';
          square.classList.remove('show-blur-text');
        }, 50);
      }, 120);
    }, 5);
  });

  // Hide menu and square on click outside
  document.addEventListener('mousedown', function(e) {
    if (!menu.contains(e.target)) {
      menu.style.display = 'none';
      menu.style.opacity = '0';
      menu.style.width = 'auto';
      menu.style.height = 'auto';
      square.classList.remove('active', 'show-blur-text');
      square.style.opacity = '0';
      sjuText.style.opacity = '0';
    }
  });

  window.addEventListener('resize', function() {
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  });

  window.addEventListener('scroll', function() {
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  });

  // Custom menu actions
  function handleCopy() {
    let selectedText = window.getSelection().toString();
    if (selectedText) {
      navigator.clipboard.writeText(selectedText).then(() => {
        consol.log('Copied: ' + selectedText);
      }, () => {
        consol.log('Copy failed.');
      });
    } else {
      navigator.clipboard.writeText(window.location.href).then(() => {
        consol.log('Page URL copied!');
      }, () => {
        consol.log('Copy failed.');
      });
    }
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }

  function handleShare() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        url: window.location.href
      }).catch(() => {});
    } else {
      navigator.clipboard.writeText(window.location.href).then(() => {
        consol.log('Page URL copied! (Share not supported)');
      });
    }
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }

  function handleRefresh() {
    location.reload();
  }

  function handlePrint() {
    window.print();
    menu.style.display = 'none';
    menu.style.opacity = '0';
    menu.style.width = 'auto';
    menu.style.height = 'auto';
    square.classList.remove('active', 'show-blur-text');
    square.style.opacity = '0';
    sjuText.style.opacity = '0';
  }
</script>

<!-- Rain pattern background: add at 7 seconds, show at 8 seconds -->
<script>
  // Add the rain pattern iframe to the background after 7 seconds
  setTimeout(function() {
    var rainBg = document.createElement('iframe');
    rainBg.id = 'rainBg';
    rainBg.style.position = 'fixed';
    rainBg.style.inset = '0';
    rainBg.style.width = '100vw';
    rainBg.style.height = '100vh';
    rainBg.style.border = 'none';
    rainBg.style.zIndex = '0';
    rainBg.style.pointerEvents = 'none';
    rainBg.style.opacity = '0';
    rainBg.style.transition = 'opacity 1s';
    rainBg.src = 'animations/rain pattern.html';
    rainBg.tabIndex = -1;
    rainBg.setAttribute('aria-hidden', 'true');
    document.body.appendChild(rainBg);

    // Show the rain pattern after 1 more second (8 seconds total)
    setTimeout(function() {
      rainBg.style.opacity = '1';
    }, 1000);
  }, 7000);
</script>
</script>
