/**
 * Renders a string using the doto pixel font into a container.
 * @param {string} text - The text to render.
 * @param {HTMLElement|string} container - The container element or its id.
 * @param {Object} [options] - Optional: { className: string, style: object }
 */
function renderDotoFont(text, container, options = {}) {
  // Accept container as id or element
  if (typeof container === 'string') {
    container = document.getElementById(container);
  }
  if (!container) return;

  // Optionally wrap in a font container
  let fontContainer = container;
  if (!container.classList.contains('doto-font-container')) {
    fontContainer = document.createElement('div');
    fontContainer.className = 'doto-font-container';
    if (options.className) fontContainer.classList.add(options.className);
    if (options.style) Object.assign(fontContainer.style, options.style);
    container.appendChild(fontContainer);
  } else {
    fontContainer.innerHTML = '';
  }

  // For each row in the font (10 rows)
  for (let row = 0; row < 10; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'doto-row';

    // For each character in the string
    for (let c = 0; c < text.length; c++) {
      const ch = text[c];
      const glyph = DOTO_FONT[ch] || Array(10).fill([0,0,0,0,0]);
      for (let col = 0; col < 5; col++) {
        const dot = document.createElement('div');
        // glyph may be an array of arrays, so glyph[row] is an array of 5
        dot.className = 'doto-dot' + (glyph[row][col] ? '' : ' off');
        rowDiv.appendChild(dot);
      }
      // Space between characters
      const spacer = document.createElement('div');
      spacer.style.width = '8px';
      spacer.style.height = '1px';
      spacer.style.display = 'inline-block';
      rowDiv.appendChild(spacer);
    }
    fontContainer.appendChild(rowDiv);
  }
}

// Make the function available globally (for <script> usage)
window.renderDotoFont = renderDotoFont;
