<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Covering Animation (Bottom Up)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      opacity: 1;
      box-shadow: 0 0 20px 0 #fff8;
      transform: translateX(-50%) scale(0.8);
      animation: circle-pop-in 1.2s cubic-bezier(.7,1.6,.4,1) forwards;
      z-index: 10;
    }
    .circle.cover {
      animation: circle-expand-full-bottom 1.1s cubic-bezier(.7,1.6,.4,1) forwards;
    }
    @keyframes circle-pop-in {
      0% {
        opacity: 0.7;
        transform: translateX(-50%) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateX(-50%) scale(1.08);
      }
      80% {
        transform: translateX(-50%) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }
    /* This animation expands the circle from the bottom to cover the page as a full circle */
    @keyframes circle-expand-full-bottom {
      0% {
        width: 80px;
        height: 80px;
        left: 50%;
        bottom: 0;
        border-radius: 50%;
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      80% {
        width: 260vw;
        height: 260vw;
        left: 50%;
        /* The bottom of the circle should stay at the bottom of the viewport */
        bottom: calc(-130vw + 40px);
        border-radius: 50%;
        transform: translateX(-50%) scale(1.05);
        opacity: 1;
      }
      100% {
        width: 260vw;
        height: 260vw;
        left: 50%;
        bottom: calc(-130vw + 40px);
        border-radius: 50%;
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <script>
    // After the circle pops in, wait 2s, then cover the page from bottom up as a full circle
    setTimeout(function() {
      document.querySelector('.circle').classList.add('cover');
    }, 1500 ); 
  </script>
</body>
</html>
